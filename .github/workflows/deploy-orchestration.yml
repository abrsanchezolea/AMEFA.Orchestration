name: Deploy Orchestration (Full Stack)
# Updated: Ready for redeployment

on:
  push:
    branches:
      - main
      - dev
      - develop
    paths:
      - '**'
      - '!../AMEFA.Web/**'
      - '!../AMEFAService.API/**'
      - '!../AMEFAService.Gateway/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Determinar el environment basado en el branch
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/opt/amefa/AMEFA.Orchestration' }}"
            BASE_PATH="$(dirname "$DEPLOY_PATH")"
            BRANCH_NAME="${{ github.ref_name }}"
            
            # Asegurar que el directorio base existe
            mkdir -p "$BASE_PATH"
            cd "$BASE_PATH"
            
            # Clonar o actualizar AMEFA.Orchestration
            if [ -d "$DEPLOY_PATH/.git" ]; then
              cd "$DEPLOY_PATH"
              # Descartar cambios locales para evitar conflictos
              git fetch origin
              git reset --hard origin/$BRANCH_NAME || git reset --hard HEAD
              git clean -fd
              git checkout $BRANCH_NAME || git checkout -b $BRANCH_NAME origin/$BRANCH_NAME
            else
              echo "ðŸ“¦ Clonando AMEFA.Orchestration..."
              rm -rf "$DEPLOY_PATH"
              git clone -b $BRANCH_NAME https://github.com/abrsanchezolea/AMEFA.Orchestration.git "$DEPLOY_PATH" || true
              cd "$DEPLOY_PATH"
            fi
            
            # Los proyectos se construyen desde las imÃ¡genes de Docker Hub
            # No es necesario clonar los repositorios ya que las imÃ¡genes ya estÃ¡n construidas
            echo "â„¹ï¸  Los proyectos se obtendrÃ¡n desde las imÃ¡genes de Docker Hub"
            
            # Volver al directorio de orquestaciÃ³n
            cd "$DEPLOY_PATH"
            
            # Determinar si usar staging o production
            if [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "develop" ]; then
              COMPOSE_FILES="-f docker-compose.yml -f docker-compose.staging.yml"
              ENV_TYPE="staging"
              echo "ðŸš€ Deploying to Staging environment"
            else
              COMPOSE_FILES="-f docker-compose.yml"
              ENV_TYPE="production"
              echo "ðŸš€ Deploying to Production environment"
            fi
            
            # Generar archivo .env desde GitHub Secrets
            echo "ðŸ”§ Generando archivo .env para entorno $ENV_TYPE..."
            cat > .env << EOF
            # Archivo .env generado automÃ¡ticamente desde GitHub Secrets
            # Entorno: $ENV_TYPE
            # Generado: $(date)
            
            # Database Configuration
            EOF
            if [ "$ENV_TYPE" = "staging" ]; then
              if [ -z "${{ secrets.STAGING_DB_CONNECTION_STRING }}" ]; then
                echo "âŒ ERROR: STAGING_DB_CONNECTION_STRING no estÃ¡ configurado en GitHub Secrets" >&2
                exit 1
              fi
              echo "STAGING_DB_CONNECTION_STRING=${{ secrets.STAGING_DB_CONNECTION_STRING }}" >> .env
            else
              echo "DB_SA_PASSWORD=${{ secrets.DB_SA_PASSWORD }}" >> .env
              echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
              echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
            fi
            cat >> .env << EOF
            
            # API Configuration
            API_PORT=8081
            
            # Gateway Configuration
            GATEWAY_PORT=8080
            
            # Web Configuration
            WEB_PORT=3000
            EOF
            # VITE_API_BASE_URL viene del environment secret
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
            cat >> .env << EOF
            
            # JWT Configuration
            JWT_KEY=${{ secrets.JWT_KEY }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
            EOF
            if [ "$ENV_TYPE" = "staging" ]; then
              echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '120' }}" >> .env
            else
              echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '1440' }}" >> .env
            fi
            cat >> .env << EOF
            
            # Stripe Configuration
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            
            # Email Configuration
            EMAIL_BASE_URL=${{ secrets.EMAIL_BASE_URL }}
            EMAIL_SMTP_HOST=${{ secrets.EMAIL_SMTP_HOST || 'smtp.gmail.com' }}
            EMAIL_SMTP_PORT=${{ secrets.EMAIL_SMTP_PORT || '587' }}
            EMAIL_SMTP_USERNAME=${{ secrets.EMAIL_SMTP_USERNAME }}
            EMAIL_SMTP_PASSWORD=${{ secrets.EMAIL_SMTP_PASSWORD }}
            EMAIL_FROM_EMAIL=${{ secrets.EMAIL_FROM_EMAIL }}
            EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME || 'AMEFA' }}
            EMAIL_SUPPORT_EMAIL=${{ secrets.EMAIL_SUPPORT_EMAIL }}
            EMAIL_SUPPORT_PHONE=${{ secrets.EMAIL_SUPPORT_PHONE }}
            EMAIL_WEBAPP_URL=${{ secrets.EMAIL_WEBAPP_URL }}
            EMAIL_WEBAPP_LABEL=${{ secrets.EMAIL_WEBAPP_LABEL || 'https://www.miamefa.com' }}
            
            # Map Service Configuration
            MAP_SERVICE_PROVIDER=OpenStreetMap
            GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || '' }}
            
            # SuperAdmin Configuration
            SUPERADMIN_EMAIL=${{ secrets.SUPERADMIN_EMAIL || 'admin@amefa.com' }}
            SUPERADMIN_PASSWORD=${{ secrets.SUPERADMIN_PASSWORD }}
            SUPERADMIN_FULLNAME=${{ secrets.SUPERADMIN_FULLNAME || 'Super Administrator' }}
            
            # Cache Configuration
            EOF
            if [ "$ENV_TYPE" = "staging" ]; then
              cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=15
            CACHE_PHARMACIES_SLIDING=5
            EOF
            else
              cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=60
            CACHE_PHARMACIES_SLIDING=10
            EOF
            fi
            cat >> .env << EOF
            CACHE_PHARMACIES_ENABLED=true
            CACHE_USERS_ABSOLUTE=15
            CACHE_USERS_SLIDING=5
            CACHE_USERS_ENABLED=true
            CACHE_SIZE_LIMIT=1024
            
            # Docker Registry Configuration
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_REGISTRY=docker.io
            IMAGE_TAG=$BRANCH_NAME
            EOF
            
            # Proteger el archivo .env
            chmod 600 .env
            echo "âœ… Archivo .env generado y protegido"
            
            # Configurar variables de Docker
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_REGISTRY=docker.io
            export IMAGE_TAG=$BRANCH_NAME
            
            # Login a Docker Hub
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Hacer pull de las imÃ¡genes desde Docker Hub
            echo "ðŸ“¥ Descargando imÃ¡genes del registry..."
            docker-compose $COMPOSE_FILES pull || echo "âš ï¸  Algunas imÃ¡genes no existen en el registry"
            
            # Levantar los servicios (usarÃ¡ las imÃ¡genes descargadas o construirÃ¡ si es necesario)
            echo "ðŸš€ Iniciando servicios..."
            docker-compose $COMPOSE_FILES up -d --remove-orphans
            
            # Esperar un momento para que los servicios inicien
            sleep 10
            
            # Verificar estado
            docker-compose $COMPOSE_FILES ps
            
            # Mostrar logs recientes
            docker-compose $COMPOSE_FILES logs --tail=100
