name: Deploy AMEFAService.API

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '../AMEFAService.API/**'
  workflow_dispatch:

env:
  IMAGE_NAME: amefa-api
  REGISTRY: docker.io
  # Usa tu usuario de Docker Hub o ghcr.io para GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./AMEFAService.API
          file: ./AMEFAService.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH || '/opt/amefa/AMEFA.Orchestration' }}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_REGISTRY=docker.io
            export IMAGE_TAG=${{ github.ref_name }}
            # Determinar si usar staging o production
            BRANCH_NAME="${{ github.ref_name }}"
            if [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "develop" ]; then
              COMPOSE_FILES="-f docker-compose.yml -f docker-compose.staging.yml"
              echo "ðŸš€ Deploying to Staging environment"
            else
              COMPOSE_FILES="-f docker-compose.yml"
              echo "ðŸš€ Deploying to Production environment"
            fi
            # Login a Docker Hub en el VPS
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            # Actualizar imagen
            docker-compose $COMPOSE_FILES pull api || true
            docker-compose $COMPOSE_FILES up -d api
            docker-compose $COMPOSE_FILES logs --tail=50 api
