name: Deploy AMEFA.Web

on:
  # Se activa manualmente o cuando hay cambios en este repositorio
  push:
    branches:
      - main
      - develop
      - dev
    paths:
      - '.github/workflows/deploy-web.yml'
      - 'docker-compose.yml'
      - 'docker-compose.staging.yml'
  # Se puede activar desde otros repositorios usando repository_dispatch
  repository_dispatch:
    types: [deploy-web]
  # ActivaciÃ³n manual
  workflow_dispatch:

env:
  IMAGE_NAME: amefa-web
  REGISTRY: docker.io
  # Usa tu usuario de Docker Hub o ghcr.io para GitHub Container Registry

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Determinar el environment basado en el branch
    # main â†’ production, dev/develop â†’ staging
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Determine branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            BRANCH="${{ github.event.client_payload.branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          # Mapear ramas segÃºn la rama de AMEFA.Orchestration:
          # main -> main (production), dev/develop -> dev (staging)
          if [ "$BRANCH" = "main" ]; then
            WEB_BRANCH="main"
          elif [ "$BRANCH" = "develop" ] || [ "$BRANCH" = "dev" ]; then
            WEB_BRANCH="dev"
          else
            WEB_BRANCH="$BRANCH"
          fi
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "web_branch=${WEB_BRANCH}" >> $GITHUB_OUTPUT
          echo "âœ… Using branch: ${BRANCH} -> AMEFA.Web branch: ${WEB_BRANCH}"
      
      - name: Checkout AMEFA.Web
        uses: actions/checkout@v4
        with:
          repository: abrsanchezolea/AMEFA.Web
          ref: ${{ steps.branch.outputs.web_branch }}
          path: AMEFA.Web
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine NODE_ENV
        id: node_env
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            BRANCH="${{ github.event.client_payload.branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          if [ "$BRANCH" = "dev" ] || [ "$BRANCH" = "develop" ]; then
            echo "NODE_ENV=staging" >> $GITHUB_OUTPUT
            echo "âœ… Using NODE_ENV=staging for branch $BRANCH"
          else
            echo "NODE_ENV=production" >> $GITHUB_OUTPUT
            echo "âœ… Using NODE_ENV=production for branch $BRANCH"
          fi

      - name: Determine VITE_API_BASE_URL
        id: api_url
        run: |
          # VITE_API_BASE_URL viene del environment secret (staging o production)
          API_URL="${{ secrets.VITE_API_BASE_URL }}"
          echo "VITE_API_BASE_URL=${API_URL}" >> $GITHUB_OUTPUT
          echo "âœ… Using VITE_API_BASE_URL from environment secret"
          if [ -z "${API_URL}" ]; then
            echo "âŒ ERROR: VITE_API_BASE_URL secret is not configured for this environment"
            exit 1
          fi

      - name: Verify Dockerfile exists
        run: |
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“ Contents of AMEFA.Web:"
          ls -la ./AMEFA.Web/ || echo "âŒ AMEFA.Web directory not found"
          echo ""
          echo "ðŸ” Looking for Dockerfile:"
          if [ -f "./AMEFA.Web/Dockerfile" ]; then
            echo "âœ… Dockerfile found at ./AMEFA.Web/Dockerfile"
            head -5 ./AMEFA.Web/Dockerfile
          else
            echo "âŒ Dockerfile NOT found at ./AMEFA.Web/Dockerfile"
            echo "ðŸ“‹ Files in AMEFA.Web:"
            find ./AMEFA.Web -name "Dockerfile*" -o -name "dockerfile*" || echo "No Dockerfile found"
            exit 1
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./AMEFA.Web
          file: ./AMEFA.Web/Dockerfile          
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=${{ steps.api_url.outputs.VITE_API_BASE_URL }}
            NODE_ENV=${{ steps.node_env.outputs.NODE_ENV }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/opt/amefa/AMEFA.Orchestration' }}"
            BASE_PATH="$(dirname "$DEPLOY_PATH")"
            BRANCH_NAME="${{ github.ref_name }}"
            
            # Asegurar que el directorio base existe
            mkdir -p "$BASE_PATH"
            cd "$BASE_PATH"
            
            # Clonar o actualizar AMEFA.Orchestration si no existe
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "ðŸ“¦ Clonando AMEFA.Orchestration..."
              rm -rf "$DEPLOY_PATH"
              git clone -b $BRANCH_NAME https://github.com/abrsanchezolea/AMEFA.Orchestration.git "$DEPLOY_PATH" || true
            fi
            
            cd "$DEPLOY_PATH"
            
            # Determinar si usar staging o production
            # Obtener branch del evento o del payload
            if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
              BRANCH_NAME="${{ github.event.client_payload.branch }}"
            else
              BRANCH_NAME="${{ github.ref_name }}"
            fi
            if [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "develop" ]; then
              COMPOSE_FILES="-f docker-compose.yml -f docker-compose.staging.yml"
              ENV_TYPE="staging"
              echo "ðŸš€ Deploying to Staging environment"
            else
              COMPOSE_FILES="-f docker-compose.yml"
              ENV_TYPE="production"
              echo "ðŸš€ Deploying to Production environment"
            fi
            
            # Generar archivo .env desde GitHub Secrets (si no existe)
            if [ ! -f .env ]; then
              echo "ðŸ”§ Generando archivo .env para entorno $ENV_TYPE..."
              cat > .env << EOF
            # Archivo .env generado automÃ¡ticamente desde GitHub Secrets
            # Entorno: $ENV_TYPE
            # Generado: $(date)
            
            # Database Configuration
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                echo "STAGING_DB_CONNECTION_STRING=${{ secrets.STAGING_DB_CONNECTION_STRING }}" >> .env
              else
                echo "DB_SA_PASSWORD=${{ secrets.DB_SA_PASSWORD }}" >> .env
                echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
                echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
              fi
              cat >> .env << EOF
            
            # API Configuration
            API_PORT=8081
            
            # Gateway Configuration
            GATEWAY_PORT=8080
            
            # Web Configuration
            WEB_PORT=3000
            EOF
              # VITE_API_BASE_URL viene del environment secret
              echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
              cat >> .env << EOF
            
            # JWT Configuration
            JWT_KEY=${{ secrets.JWT_KEY }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '120' }}" >> .env
              else
                echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '1440' }}" >> .env
              fi
              cat >> .env << EOF
            
            # Stripe Configuration
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            
            # Email Configuration
            EMAIL_BASE_URL=${{ secrets.EMAIL_BASE_URL }}
            EMAIL_SMTP_HOST=${{ secrets.EMAIL_SMTP_HOST || 'smtp.gmail.com' }}
            EMAIL_SMTP_PORT=${{ secrets.EMAIL_SMTP_PORT || '587' }}
            EMAIL_SMTP_USERNAME=${{ secrets.EMAIL_SMTP_USERNAME }}
            EMAIL_SMTP_PASSWORD=${{ secrets.EMAIL_SMTP_PASSWORD }}
            EMAIL_FROM_EMAIL=${{ secrets.EMAIL_FROM_EMAIL }}
            EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME || 'AMEFA' }}
            EMAIL_SUPPORT_EMAIL=${{ secrets.EMAIL_SUPPORT_EMAIL }}
            EMAIL_SUPPORT_PHONE=${{ secrets.EMAIL_SUPPORT_PHONE }}
            EMAIL_WEBAPP_URL=${{ secrets.EMAIL_WEBAPP_URL }}
            EMAIL_WEBAPP_LABEL=${{ secrets.EMAIL_WEBAPP_LABEL || 'https://www.miamefa.com' }}
            
            # Map Service Configuration
            MAP_SERVICE_PROVIDER=OpenStreetMap
            GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || '' }}
            
            # SuperAdmin Configuration
            SUPERADMIN_EMAIL=${{ secrets.SUPERADMIN_EMAIL || 'admin@amefa.com' }}
            SUPERADMIN_PASSWORD=${{ secrets.SUPERADMIN_PASSWORD }}
            SUPERADMIN_FULLNAME=${{ secrets.SUPERADMIN_FULLNAME || 'Super Administrator' }}
            
            # Cache Configuration
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=15
            CACHE_PHARMACIES_SLIDING=5
            EOF
              else
                cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=60
            CACHE_PHARMACIES_SLIDING=10
            EOF
              fi
              cat >> .env << EOF
            CACHE_PHARMACIES_ENABLED=true
            CACHE_USERS_ABSOLUTE=15
            CACHE_USERS_SLIDING=5
            CACHE_USERS_ENABLED=true
            CACHE_SIZE_LIMIT=1024
            
            # Docker Registry Configuration
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_REGISTRY=docker.io
            IMAGE_TAG=$BRANCH_NAME
            EOF
              chmod 600 .env
              echo "âœ… Archivo .env generado y protegido"
            else
              echo "â„¹ï¸ Archivo .env ya existe, usando configuraciÃ³n existente"
            fi
            
            # Login a Docker Hub en el VPS
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            # Actualizar imagen
            docker-compose $COMPOSE_FILES pull web || true
            docker-compose $COMPOSE_FILES up -d web
            docker-compose $COMPOSE_FILES logs --tail=50 web
