name: Deploy AMEFAService.Gateway
# Updated: Configured for dev branch staging deployments

on:
  # Se activa manualmente o cuando hay cambios en este repositorio
  push:
    branches:
      - main
      - develop
      - dev
    paths:
      - '.github/workflows/deploy-gateway.yml'
      - 'docker-compose.yml'
      - 'docker-compose.staging.yml'
  # Se puede activar desde otros repositorios usando repository_dispatch
  repository_dispatch:
    types: [deploy-gateway]
  # ActivaciÃ³n manual
  workflow_dispatch:

env:
  IMAGE_NAME: amefa-gateway
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # Determinar el environment basado en el branch
    # main â†’ production, dev/develop â†’ staging
    # Cuando viene de repository_dispatch, usar el branch del payload
    environment: ${{ github.event_name == 'repository_dispatch' && (github.event.client_payload.branch == 'main' && 'production' || 'staging') || (github.ref_name == 'main' && 'production' || 'staging') }}

    steps:
      - name: Determine branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            BRANCH="${{ github.event.client_payload.branch }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          # Mapear ramas: main -> main, develop/dev -> dev
          # Gateway tiene Dockerfile en ambas ramas, pero mapeamos para consistencia
          if [ "$BRANCH" = "main" ]; then
            GATEWAY_BRANCH="main"
          elif [ "$BRANCH" = "develop" ] || [ "$BRANCH" = "dev" ]; then
            GATEWAY_BRANCH="dev"
          else
            GATEWAY_BRANCH="$BRANCH"
          fi
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT
          echo "gateway_branch=${GATEWAY_BRANCH}" >> $GITHUB_OUTPUT
          echo "âœ… Using branch: ${BRANCH} -> AMEFAService.Gateway branch: ${GATEWAY_BRANCH}"
      
      - name: Checkout AMEFAService.Gateway
        uses: actions/checkout@v4
        with:
          repository: abrsanchezolea/AMEFAService.Gateway
          ref: ${{ steps.branch.outputs.gateway_branch }}
          path: AMEFAService.Gateway
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Verify Dockerfile exists
        run: |
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“ Contents of AMEFAService.Gateway:"
          ls -la ./AMEFAService.Gateway/ || echo "âŒ AMEFAService.Gateway directory not found"
          echo ""
          echo "ðŸ” Looking for Dockerfile:"
          if [ -f "./AMEFAService.Gateway/Dockerfile" ]; then
            echo "âœ… Dockerfile found at ./AMEFAService.Gateway/Dockerfile"
            head -5 ./AMEFAService.Gateway/Dockerfile
          else
            echo "âŒ Dockerfile NOT found at ./AMEFAService.Gateway/Dockerfile"
            echo "ðŸ“‹ Files in AMEFAService.Gateway:"
            find ./AMEFAService.Gateway -name "Dockerfile*" -o -name "dockerfile*" || echo "No Dockerfile found"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./AMEFAService.Gateway
          file: ./AMEFAService.Gateway/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH || '/opt/amefa/AMEFA.Orchestration' }}"
            BASE_PATH="$(dirname "$DEPLOY_PATH")"
            
            # Determinar branch del evento o del payload ANTES de clonar
            if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
              BRANCH_NAME="${{ github.event.client_payload.branch }}"
            else
              BRANCH_NAME="${{ github.ref_name }}"
            fi
            
            # Asegurar que el directorio base existe
            mkdir -p "$BASE_PATH"
            cd "$BASE_PATH"
            
            # Clonar o actualizar AMEFA.Orchestration
            if [ -d "$DEPLOY_PATH/.git" ]; then
              cd "$DEPLOY_PATH"
              git fetch origin
              git checkout $BRANCH_NAME || git checkout -b $BRANCH_NAME origin/$BRANCH_NAME
              git pull origin $BRANCH_NAME || true
            else
              echo "ðŸ“¦ Clonando AMEFA.Orchestration..."
              rm -rf "$DEPLOY_PATH"
              git clone -b $BRANCH_NAME https://github.com/abrsanchezolea/AMEFA.Orchestration.git "$DEPLOY_PATH" || true
              cd "$DEPLOY_PATH"
            fi
            
            # Actualizar repositorios dependientes
            cd "$BASE_PATH"
            
            # Actualizar AMEFAService.Gateway
            if [ -d "AMEFAService.Gateway/.git" ]; then
              cd AMEFAService.Gateway
              git fetch origin
              if [ "$BRANCH_NAME" = "main" ]; then
                GATEWAY_BRANCH="main"
              elif [ "$BRANCH_NAME" = "develop" ] || [ "$BRANCH_NAME" = "dev" ]; then
                GATEWAY_BRANCH="dev"
              else
                GATEWAY_BRANCH="$BRANCH_NAME"
              fi
              git checkout $GATEWAY_BRANCH || git checkout -b $GATEWAY_BRANCH origin/$GATEWAY_BRANCH
              git pull origin $GATEWAY_BRANCH || true
              cd "$BASE_PATH"
            else
              if [ "$BRANCH_NAME" = "main" ]; then
                GATEWAY_BRANCH="main"
              elif [ "$BRANCH_NAME" = "develop" ] || [ "$BRANCH_NAME" = "dev" ]; then
                GATEWAY_BRANCH="dev"
              else
                GATEWAY_BRANCH="$BRANCH_NAME"
              fi
              echo "ðŸ“¦ Clonando AMEFAService.Gateway (branch: $GATEWAY_BRANCH)..."
              git clone -b $GATEWAY_BRANCH https://github.com/abrsanchezolea/AMEFAService.Gateway.git AMEFAService.Gateway || true
            fi
            
            cd "$DEPLOY_PATH"
            
            # Determinar si usar staging o production
            if [ "$BRANCH_NAME" = "dev" ] || [ "$BRANCH_NAME" = "develop" ]; then
              COMPOSE_FILES="-f docker-compose.yml -f docker-compose.staging.yml"
              ENV_TYPE="staging"
              echo "ðŸš€ Deploying to Staging environment"
            else
              COMPOSE_FILES="-f docker-compose.yml"
              ENV_TYPE="production"
              echo "ðŸš€ Deploying to Production environment"
            fi
            
            # Generar archivo .env desde GitHub Secrets (si no existe)
            if [ ! -f .env ]; then
              echo "ðŸ”§ Generando archivo .env para entorno $ENV_TYPE..."
              cat > .env << EOF
            # Archivo .env generado automÃ¡ticamente desde GitHub Secrets
            # Entorno: $ENV_TYPE
            # Generado: $(date)
            
            # Database Configuration
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                echo "STAGING_DB_CONNECTION_STRING=${{ secrets.STAGING_DB_CONNECTION_STRING }}" >> .env
              else
                echo "DB_SA_PASSWORD=${{ secrets.DB_SA_PASSWORD }}" >> .env
                echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
                echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
              fi
              cat >> .env << EOF
            
            # API Configuration
            API_PORT=8081
            
            # Gateway Configuration
            GATEWAY_PORT=8080
            
            # Web Configuration
            WEB_PORT=3000
            EOF
              # VITE_API_BASE_URL viene del environment secret
              echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
              cat >> .env << EOF
            
            # JWT Configuration
            JWT_KEY=${{ secrets.JWT_KEY }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '120' }}" >> .env
              else
                echo "JWT_EXPIRES_IN_MINUTES=${{ secrets.JWT_EXPIRES_IN_MINUTES || '1440' }}" >> .env
              fi
              cat >> .env << EOF
            
            # Stripe Configuration
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            
            # Email Configuration
            EMAIL_BASE_URL=${{ secrets.EMAIL_BASE_URL }}
            EMAIL_SMTP_HOST=${{ secrets.EMAIL_SMTP_HOST || 'smtp.gmail.com' }}
            EMAIL_SMTP_PORT=${{ secrets.EMAIL_SMTP_PORT || '587' }}
            EMAIL_SMTP_USERNAME=${{ secrets.EMAIL_SMTP_USERNAME }}
            EMAIL_SMTP_PASSWORD=${{ secrets.EMAIL_SMTP_PASSWORD }}
            EMAIL_FROM_EMAIL=${{ secrets.EMAIL_FROM_EMAIL }}
            EMAIL_FROM_NAME=${{ secrets.EMAIL_FROM_NAME || 'AMEFA' }}
            EMAIL_SUPPORT_EMAIL=${{ secrets.EMAIL_SUPPORT_EMAIL }}
            EMAIL_SUPPORT_PHONE=${{ secrets.EMAIL_SUPPORT_PHONE }}
            EMAIL_WEBAPP_URL=${{ secrets.EMAIL_WEBAPP_URL }}
            EMAIL_WEBAPP_LABEL=${{ secrets.EMAIL_WEBAPP_LABEL || 'https://www.miamefa.com' }}
            
            # Map Service Configuration
            MAP_SERVICE_PROVIDER=OpenStreetMap
            GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY || '' }}
            
            # SuperAdmin Configuration
            SUPERADMIN_EMAIL=${{ secrets.SUPERADMIN_EMAIL || 'admin@amefa.com' }}
            SUPERADMIN_PASSWORD=${{ secrets.SUPERADMIN_PASSWORD }}
            SUPERADMIN_FULLNAME=${{ secrets.SUPERADMIN_FULLNAME || 'Super Administrator' }}
            
            # Cache Configuration
            EOF
              if [ "$ENV_TYPE" = "staging" ]; then
                cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=15
            CACHE_PHARMACIES_SLIDING=5
            EOF
              else
                cat >> .env << EOF
            CACHE_PHARMACIES_ABSOLUTE=60
            CACHE_PHARMACIES_SLIDING=10
            EOF
              fi
              cat >> .env << EOF
            CACHE_PHARMACIES_ENABLED=true
            CACHE_USERS_ABSOLUTE=15
            CACHE_USERS_SLIDING=5
            CACHE_USERS_ENABLED=true
            CACHE_SIZE_LIMIT=1024
            
            # Docker Registry Configuration
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_REGISTRY=docker.io
            IMAGE_TAG=$BRANCH_NAME
            EOF
              chmod 600 .env
              echo "âœ… Archivo .env generado y protegido"
            else
              echo "â„¹ï¸ Archivo .env ya existe, usando configuraciÃ³n existente"
            fi
            
            # Login a Docker Hub en el VPS
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            # Actualizar imagen
            docker-compose $COMPOSE_FILES pull gateway || true
            docker-compose $COMPOSE_FILES up -d gateway
            docker-compose $COMPOSE_FILES logs --tail=50 gateway
